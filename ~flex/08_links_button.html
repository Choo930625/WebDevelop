<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a {
            background: #4c6ca0;
            color : #fff;
            padding: 10px;
            border-radius: 10px;
            text-decoration: none;
        }
        a:hover {
            color : red;
        }

        .btn {
            background: #4c6ca0;
            color : #fff;
            padding: 10px;
            border-radius: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <a href="">My Link</a>
    <br>
    <br>
    <button class="btn">My Button</button>
</body>
</html>
