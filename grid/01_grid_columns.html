<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-template-rows: 1fr 2fr 3fr;
            grid-auto-rows: 3fr;
        }

        #grid div {
            border: 1px #ccc solid;
        }
    </style>
</head>

<body>
    <div id="grid">
        <div>item1</div>
        <div>item2</div>
        <div>item3</div>
        <div>item3</div>
        <div>item3</div>
        <div>item3</div>
    </div>
</body>

</html>
