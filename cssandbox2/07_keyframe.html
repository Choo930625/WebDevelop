<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .animation {
            background-color: black;
            width: 200px;
            height: 200px;

            animation-name: animate1;
            animation-duration: 2s;
        }

        @keyframes animate1 {
            from {
                width: 200px;
            }

            to {
                width: 600px;
            }
        }
    </style>
</head>

<body>

    <div class="animation">

    </div>
</body>

</html>
